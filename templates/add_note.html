{% extends 'base.html' %}

{% block title %}
    <h1> Add Note Form </h1>
{% endblock %}

{% block content %}
    <form id='add-note-form' method="POST">
        {{ form.hidden_tag() }}

    {% for field in form
        if field.widget.input_type != 'hidden' %}
        <p>
            {{ field.label }}
            {{ field }}
        
        {% for error in field.errors %}
            {{ error }}
        {% endfor %}
        </p>

    {% endfor %}

    <button type = 'submit'> Add Note Now!</button>

    </form>


{% endblock %}
