{% extends 'base.html' %}

{% block title %}
    <h1> {{ user.first_name }} {{ user.last_name }} </h1>
{% endblock %}

{% block content %}

<p>{{ user.email }}</p>

<ul>

</ul>

    <button type="submit">Delete User</button>
</form>


{% endblock %}
